<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>List of Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
        <span class="navbar-brand mb-0 h1"
              th:text="${userPrinc.username} + '  with role:  ' + ${userPrinc.roles}">
        </span>
    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
  </div>
</nav>
<div class="d-flex align-items-start">
  <div class="col-2">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="pill" href="#v-pills-admin" role="tab"
         aria-controls="v-pills-admin" aria-selected="true">Admin</a>
      <a class="nav-link" id="v-pills-user-tab" data-bs-toggle="pill" href="#v-pills-user" role="tab"
         aria-controls="v-pills-user" aria-selected="false">User</a>
    </div>
  </div>
  <div  class="col-10">
    <div  class="tab-content bg-light" id="v-pills-tabContent">
      <div sec:authorize="hasRole('ROLE_ADMIN')" class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
           aria-labelledby="v-pills-admin-tab">
        <div class="d-flex align-content-center flex-wrap" style="height: 100px">
          <h2 class="display-3">Admin panel</h2>
        </div>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab"
                    data-bs-toggle="tab" data-bs-target="#home"
                    type="button" role="tab"
                    aria-controls="home" aria-selected="true">Users table
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="new-user-tab"
                    data-bs-toggle="tab" data-bs-target="#newUser"
                    type="button" role="tab" aria-controls="profile" aria-selected="false">New User
            </button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="container">
              <table class="table table-striped table-bordered table-hover caption-top">
                <caption><p class="fw-bold">All users</p></caption>
                <thead class="table-while">
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Last Name</th>
                  <th>Age</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                  <td th:text="${user.id}"></td>
                  <td th:text="${user.name}"></td>
                  <td th:text="${user.surname}"></td>
                  <td th:text="${user.age}"></td>
                  <td th:text="${user.username}"></td>
                  <td th:text="${user.roles}"></td>
                  <td>
                    <button class="btn btn-info" data-bs-toggle="modal"
                            th:data-bs-target="${'#eMdl'+ user.id}"
                            th:data-row="${user}">Edit
                    </button>
                    <div class="modal fade" th:id="${'eMdl'+ user.id}" tabindex="-1"
                         aria-labelledby="edit" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h1 class="modal-title fs-5" id="edit">Edit user</h1>
                            <button type="button" class="btn-close"
                                    data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <form th:method="PATCH" th:action="@{/admin/update/save}"
                                th:object="${user}">
                            <div class="modal-body">
                              <div class="mb-3">
                                <label for="idUp" class="col-form-label">ID</label>
                                <input type="text"
                                       th:value="${user.id}" name="id"
                                       class="form-control" id="idUp" readonly/>
                              </div>
                              <div class="mb-3">
                                <label for="nameUp"
                                       class="col-form-label">Name</label>
                                <input type="text"
                                       th:value="${user.name}" name="name"
                                       class="form-control" id="nameUp"
                                       required minlength="2" maxlength="20"/>
                              </div>
                              <div class="mb-3">
                                <label for="surnameUp" class="col-form-label">Lastname</label>
                                <input type="text"
                                       th:value="${user.surname}" name="surname"
                                       class="form-control" id="surnameUp"
                                       required minlength="2" maxlength="20"/>
                              </div>
                              <div class="mb-3">
                                <label for="ageUp" class="col-form-label">Age</label>
                                <input type="number"
                                       th:value="${user.age}" name="age"
                                       class="form-control" id="ageUp" />
                              </div>
                              <div class="mb-3">
                                <label for="usernameUp" class="col-form-label">Email</label>
                                <input type="email"
                                       th:value="${user.username}" name="username"
                                       class="form-control" id="usernameUp" />
                              </div>

                              <div class="mb-3">
                                <label for="passwordUp"
                                       class="col-form-label">Password</label>
                                <input type="password"
                                       name="password"
                                       class="form-control" id="passwordUp"
                                       required minlength="2" maxlength="20"/>
                              </div>
                              <div class="mb-3">
                                <label class="container-fluid "
                                       for="rolesUp">Role</label>
                                <select id="rolesUp" class="form-select col-md-5"
                                        th:value="${user.roles}" name="rolesEditUser" required="required"
                                        multiple="" size="2">
                                  <option value="1">ADMIN</option>
                                  <option value="2">USER</option>
                                </select>
                              </div>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary"
                                      data-bs-dismiss="modal">Close
                              </button>
                              <input type="submit" class="btn btn-primary" value="Edit"/>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </td>
                  <td>
                    <button class="btn btn-danger" data-bs-toggle="modal"
                            th:data-bs-target="${'#dMdl'+ user.id}"
                            th:data-row="${user}">Delete
                    </button>
                    <div class="modal fade" th:id="${'dMdl'+ user.id}" tabindex="-1"
                         aria-labelledby="delete" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h1 class="modal-title fs-5" id="delete">Delete user</h1>
                            <button type="button" class="btn-close"
                                    data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <form th:method="DELETE" th:action="@{admin/deleteUser}"
                                th:object="${user.id}">
                            <div class="modal-body">
                              <div class="mb-3">
                                <label for="idDel" class="col-form-label">ID</label>
                                <input type="text"
                                       th:value="${user.id}" name="id"
                                       class="form-control" id="idDel" readonly/>
                              </div>
                              <div class="mb-3">
                                <label for="nameDel"
                                       class="col-form-label">Name</label>
                                <input type="text"
                                       th:value="${user.name}" name="name"
                                       class="form-control" id="nameDel" readonly/>
                              </div>
                              <div class="mb-3">
                                <label for="surnameDel" class="col-form-label">Lastname</label>
                                <input type="text"
                                       th:value="${user.surname}" name="surname"
                                       class="form-control" id="surnameDel"
                                       readonly/>
                              </div>
                              <div class="mb-3">
                                <label for="ageDel" class="col-form-label">Age</label>
                                <input type="text"
                                       th:value="${user.age}" name="age"
                                       class="form-control" id="ageDel"
                                       readonly/>
                              </div>

                              <div class="mb-3">
                                <label for="usernameDel"
                                       class="col-form-label">Email</label>
                                <input type="text"
                                       th:value="${user.username}" name="login"
                                       class="form-control" id="usernameDel" readonly/>
                              </div>
                              <div class="mb-3">
                                <label for="passwordDel"
                                       class="col-form-label">Password</label>
                                <input type="password"
                                       th:value="${user.password}" name="password"
                                       class="form-control" id="passwordDel" readonly/>
                              </div>
                              <div class="mb-3">
                                <label for="rolesDelete"
                                       class="col-form-label">Role</label>
                                <input type="text"
                                       th:value="${user.roles}" name="roles"
                                       class="form-control" id="rolesDelete" readonly/>
                              </div>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary"
                                      data-bs-dismiss="modal">Close
                              </button>
                              <input type="submit" class="btn btn-danger" value="Delete"/>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="new-user-tab">
            <div class="container d-flex flex-column justify-content-center align-items-center w-100">
              <div class="row col-sm-10 text-center">
                <h4>Add new user</h4>
              </div>
              <form th:method="POST" th:action="@{/admin/registration}" th:object="${us}">
                <div class="mb-3">
                  <label for="name" class="col-form-label">Name</label>
                  <input type="text" name="name"

                         class="form-control" id="name"
                         required minlength="2" maxlength="20"/>
                </div>
                <div class="mb-3">
                  <label for="lastName" class="col-form-label">Lastname</label>
                  <input type="text" name="surname"

                         class="form-control" id="lastName"
                         required minlength="2" maxlength="20"/>
                </div>

                <div class="mb-3">
                  <label for="ageUser" class="col-form-label">Age</label>
                  <input type="number" name="age"
                         class="form-control" id="ageUser"/>
                </div>
                <div class="mb-3">
                  <label for="username" class="col-form-label">Email</label>
                  <input type="email" name="username"
                         class="form-control" id="username"/>
                  <div style="color: red" th:if="${#fields.hasErrors('username')}"
                  th:errors="*{username}">Имя существует</div>
                </div>


                <div class="mb-3">
                  <label for="passNew" class="col-form-label">Password</label>
                  <input type="password" name="password"
                         class="form-control" id="passNew"
                         required minlength="2" maxlength="20"/>
                </div>
                <div class="mb-3">
                  <label class="container-fluid " for="rolesNew">Role</label>
                  <select id="rolesNew" class="form-select col-md-5"
                          name="newUserRolesId" multiple="" size="2">
                    <option value="1">ADMIN</option>
                    <option selected= "selected" value="2">USER</option>
                  </select>
                </div>
                <div class="d-grid col-6 mx-auto">
                  <input type="submit" class="btn btn-success" value="Add new user"/>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
        <div class="container">
          <div class="d-flex align-content-center flex-wrap" style="height: 100px">
            <h1 class="display-3">User information-page</h1>
          </div>
          <table class="table table-striped table-bordered table-hover caption-top">
            <caption><p class="fw-bold">About user</p></caption>
            <thead class="table-while">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Last Name</th>
              <th>Age</th>
              <th>Email</th>
              <th>Roles</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td th:text="${userPrinc.id}"></td>
              <td th:text="${userPrinc.name}"></td>
              <td th:text="${userPrinc.surname}"></td>
              <td th:text="${userPrinc.age}"></td>
              <td th:text="${userPrinc.username}"></td>
              <td th:text="${userPrinc.roles}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
